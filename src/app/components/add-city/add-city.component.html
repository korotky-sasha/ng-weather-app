<div class="container">
  <form [formGroup]="addCityForm" class="form">
    <label>
      Choose new city:
      <input
        formControlName="name"
        type="text"
        placeholder="City name"
        (keyup)="liveSearch(addCityForm.value.name)"
      >
    </label>
  </form>
  <div>
    <div *ngFor="let city of searchResult">
      <div *ngIf="city" class="city">
        <span>{{city.name}}, {{city.country}}</span>
        <button (click)="addCity(city.id)" class="margin-left">Add</button>
      </div>
    </div>
  </div>
</div>
